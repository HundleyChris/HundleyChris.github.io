<body>


<script type="text/processing">
PImage img;
int x; int y; int r; int Vx; int Vy; int w; int h;
void setup(){
  size(600,400);
  img = loadImage("bounce.jpg");
  x=100;
  y=100;
  w = width/4;
  h = height/4;
  Vx=3;
  Vy=3;
}
void draw(){
  background(0);
  image(img, x, y, w, h);
  updatePosition();
  bounce();
}
void updatePosition(){
 x += Vx;
 y += Vy;
}
void bounce(){
  if(x > width - w || x < 0){
    Vx *= -1;
  }
  if(y > height - h || y < 0){
    Vy *= -1;
  }
}

</script>

<canvas id="sketch" style="border: 1px solid black;"></canvas>
</body>
